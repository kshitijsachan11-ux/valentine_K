<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Proposal ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff5f9e, #ff8ccf);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
  }

  /* Banner */
  .banner {
    position: fixed;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff2e63;
    padding: 12px 20px;
    border-radius: 20px;
    font-weight: bold;
    transition: top 0.4s ease;
    z-index: 100;
  }

  .banner.show {
    top: 20px;
  }

  .card {
    background: rgba(255,255,255,0.15);
    padding: 30px 25px;
    border-radius: 22px;
    text-align: center;
    width: 360px;
    max-width: 90%;
    backdrop-filter: blur(8px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    z-index: 2;
  }

  h1 { font-size: 1.6rem; }

  .names {
    font-size: 1.2rem;
    margin: 15px 0;
  }

  .photo {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 20px;
    margin: 15px auto;
    display: block;
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
  }

  #afterPhoto {
    display: none;
    animation: photoReveal 0.8s ease forwards;
  }

  @keyframes photoReveal {
    from { transform: scale(0.5); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 120px;
  }

  button {
    font-size: 1.1rem;
    padding: 12px 24px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #ff2e63;
    color: white;
  }

  #noBtn {
    position: absolute;
    background: white;
    color: #ff2e63;
  }

  .message {
    display: none;
    margin-top: 20px;
    font-size: 1.3rem;
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    top: -20px;
    animation: fall linear forwards;
    z-index: 5;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }

  /* Fireworks */
  .firework {
    position: fixed;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.2s ease-out forwards;
    z-index: 4;
  }

  @keyframes explode {
    to {
      transform: translate(var(--x), var(--y)) scale(1);
      opacity: 0;
    }
  }

  /* Rose petals */
  .petal {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: petalFall linear forwards;
    z-index: 3;
  }

  @keyframes petalFall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

</style>
</head>

<body>

<div class="banner" id="banner">
  Aise kya krte ho, maan jao na
</div>

<div class="card">

  <h1>jeevan k akhir tak mere sath rahogi ?</h1>

  <div class="names">
    billu ‚ù§Ô∏è billain
  </div>

  <img src="before.png" class="photo" id="beforePhoto">
  <img src="after.png" class="photo" id="afterPhoto">

  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div class="message" id="loveMessage">
    ‡§π‡•ã ‡§ó‡§Ø‡§æ! ‡§Ø‡•á ‡§µ‡•à‡§≤‡•á‡§Ç‡§ü‡§æ‡§á‡§® ‡§Ø‡§æ‡§¶‡§ó‡§æ‡§∞ ‡§¨‡§® ‡§ó‡§Ø‡§æ ‚ô•Ô∏è‚ô•Ô∏èüòç
  </div>

  <button id="muteBtn" style="
    margin-top: 15px;
    background: transparent;
    border: 1px solid white;
    color: white;
    padding: 6px 14px;
    border-radius: 20px;
  ">üîá Muted</button>

</div>

<audio id="bgMusic" autoplay muted loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const bgMusic = document.getElementById("bgMusic");
  const muteBtn = document.getElementById("muteBtn");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const loveMessage = document.getElementById("loveMessage");
  const beforePhoto = document.getElementById("beforePhoto");
  const afterPhoto = document.getElementById("afterPhoto");
  const banner = document.getElementById("banner");

  document.addEventListener("DOMContentLoaded", () => {
    bgMusic.play().catch(() => {});
  });

  /* No button movement */
  let noClickCount = 0;

  function moveNo() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    noClickCount++;

    if (noClickCount === 4) {
      banner.classList.add("show");
    }
  }

  noBtn.addEventListener("click", moveNo);
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  /* Rose petals */
  setInterval(() => {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.textContent = "üåπ";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = 4 + Math.random()*3 + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 7000);
  }, 500);

  /* Celebration */
  function confettiBurst() {
    for (let i = 0; i < 30; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random()*360},100%,70%)`;
      c.style.animationDuration = 2 + Math.random()*2 + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }

  function fireworks() {
    const cx = Math.random() * innerWidth;
    const cy = Math.random() * innerHeight / 2;

    for (let j = 0; j < 30; j++) {
      const f = document.createElement("div");
      f.className = "firework";
      f.style.left = cx + "px";
      f.style.top = cy + "px";
      f.style.background = `hsl(${Math.random()*360},100%,70%)`;
      f.style.setProperty("--x", Math.random()*200-100 + "px");
      f.style.setProperty("--y", Math.random()*200-100 + "px");
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 1300);
    }
  }

  yesBtn.addEventListener("click", () => {
    loveMessage.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    beforePhoto.style.display = "none";
    afterPhoto.style.display = "block";

    bgMusic.muted = false;
    bgMusic.volume = 0.6;
    bgMusic.play();
    muteBtn.textContent = "üîä Music";

    setInterval(() => {
      confettiBurst();
      fireworks();
    }, 1500);
  });

  muteBtn.addEventListener("click", () => {
    if (bgMusic.muted) {
      bgMusic.muted = false;
      bgMusic.volume = 0.6;
      bgMusic.play();
      muteBtn.textContent = "üîä Music";
    } else {
      bgMusic.muted = true;
      muteBtn.textContent = "üîá Muted";
    }
  });
</script>

</body>
</html>
