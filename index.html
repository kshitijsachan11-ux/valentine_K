<!-- Script Font -->

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ff5f9e, #ff8ccf);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;

  /* Banner */
  .banner {

    left: 50%;

    background: #ff2e63;

    border-radius: 30px;

  }

  .banner.show {
    top: 25px;
  }

  .card {
    background: rgba(255,255,255,0.15);
    padding: 30px 25px;
    border-radius: 22px;
    text-align: center;
    width: 360px;
    max-width: 90%;
    backdrop-filter: blur(8px);
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 1.5rem;
  }

  .names {
    font-size: 1.2rem;
    margin: 15px 0;
  }

  .photo {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 20px;
    margin: 15px auto;
    display: block;
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
  }

  #afterPhoto {
    display: none;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  button {
    font-size: 1.1rem;
    padding: 12px 24px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff2e63;
    color: white;
  }

  #noBtn {
    background: white;
    color: #ff2e63;
    position: relative;
  }

  .message {
    display: none;
    margin-top: 20px;
    font-size: 1.4rem; /* increased size */
    text-align: center;
  }

  .glow {
    text-shadow: 0 0 10px #fff,
                 0 0 20px #ff2e63,
                 0 0 30px #ff2e63;
  }

  /* Rose petals */
  .petal {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: petalFall linear forwards;
    z-index: 3;
  }

  @keyframes petalFall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

</head>

  <div class="names">

  </div>

  <button id="muteBtn" style="
    margin-top: 15px;

<audio id="bgMusic" autoplay muted loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const bgMusic = document.getElementById("bgMusic");
  const muteBtn = document.getElementById("muteBtn");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const loveMessage = document.getElementById("loveMessage");
  const beforePhoto = document.getElementById("beforePhoto");
  const afterPhoto = document.getElementById("afterPhoto");
  const banner = document.getElementById("banner");

  document.addEventListener("DOMContentLoaded", () => {
    bgMusic.play().catch(() => {});
  });

  /* NO button movement unlimited */
  let noClickCount = 0;

  function moveNo() {
    const x = Math.random() * 150 - 75;
    const y = Math.random() * 80 - 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    noClickCount++;

    if (noClickCount === 4) {
      banner.classList.add("show");
    }
  }

  noBtn.addEventListener("click", moveNo);
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  /* YES CLICK */
  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";

    beforePhoto.style.display = "none";
    afterPhoto.style.display = "block";

    loveMessage.style.display = "block";
    loveMessage.classList.add("glow");

    bgMusic.muted = false;
    bgMusic.volume = 0.6;
    bgMusic.play();
    muteBtn.textContent = "üîä Music";
  });

  muteBtn.addEventListener("click", () => {
    if (bgMusic.muted) {
      bgMusic.muted = false;
      bgMusic.volume = 0.6;
      bgMusic.play();
      muteBtn.textContent = "üîä Music";
    } else {
      bgMusic.muted = true;
      muteBtn.textContent = "üîá Muted";
    }
  });

  /* Rose petals */
  setInterval(() => {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.textContent = "üåπ";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = 4 + Math.random()*3 + "s";
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 7000);
  }, 600);

</script>
